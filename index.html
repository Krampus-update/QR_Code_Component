<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    body {
      background-color: hsl(212, 45%, 89%);
    }

    .qr-code {
      border-radius: 20px;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 10px;
    }

    .qr-container {
      background-color: hsl(0, 0%, 100%);
      width: 375px;
      border-radius: 20px;
      margin: auto;
    }

    p {

      font-family: Outfit;
      word-break: normal;
      padding-left: 10px;
      padding-right: 10px;
      padding-bottom: 10px;
    }

    .title {
      font-weight: 700;
      font-size: 30px;
      color: hsl(218, 44%, 22%);
    }

    .text {
      font-size: 21px;
      font-weight: 400;
      color: hsl(220, 15%, 55%);
    }
  </style>
</head>

<body>
  <div style="text-align: center;">
    <div class="qr-container" >
      <img class="qr-code" src="./images/image-qr-code.png" width="350" />
      <p class="title">Improve your front-end skills by building projects</p>
      <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

    <div class="attribution" style="padding-top: 20px;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Krampus</a>.
    </div>
  </div>
</body>

</html>
